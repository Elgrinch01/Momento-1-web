<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center"
    style="background-image: url('recursos/imglibrosborrar.jpg');">

    <div class="absolute inset-0 bg-white/30 backdrop-blur-sm z-0"></div>
    <div class="relative z-10 w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-md rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300">

            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reserva de libros</h2>

            <div class="space-y-4">
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-sm
                   focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300">
                </div>

                <div>
                    <label for="libro" class="block text-sm font-medium text-gray-700">Libro a reservar</label>
                    <input type="text" id="libro" name="libro" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-sm
                   focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300">
                </div>

                <div>
                    <label for="fecha-reserva" class="block text-sm font-medium text-gray-700">Fecha de reserva</label>
                    <input type="date" id="fecha-reserva" name="fecha-reserva" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-sm
                   focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300">
                </div>

                <div>
                    <label for="entrega-domicilio" class="block text-sm font-medium text-gray-700">¿Entrega a domicilio?</label>
                    <select id="entrega-domicilio" name="entrega-domicilio" class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-sm
                   focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300">
                        <option value="no">Retiro en biblioteca</option>
                        <option value="si">Entrega a domicilio</option>
                    </select>
                </div>

                <div id="domicilio-container" class="hidden">
                    <label for="domicilio" class="block text-sm font-medium text-gray-700">Dirección de domicilio</label>
                    <input type="text" id="domicilio" name="domicilio" placeholder="Calle 13 #30-45" class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-sm
                   focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300">
                </div>

                <div id="mensaje"></div>

                <div class="pt-4 flex justify-center">
                    <button type="button" id="btn-reservar" class="w-full py-3 px-4 bg-black text-white font-medium rounded-xl
                   hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black
                   focus:ring-offset-2 transform hover:-translate-y-0.5 transition-all duration-300">
                        Reservar
                    </button>
                </div>
            </div>

            <div id="resumen-reserva" class="hidden mt-6 p-6 bg-green-50 rounded-xl border-2 border-green-200">
                <h3 class="text-lg font-bold text-green-800 mb-4 text-center">✓ Resumen de tu reserva</h3>
                <div id="resumen-contenido" class="space-y-2 text-sm text-gray-700"></div>
            </div>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-700">
                    ¿Ya tienes una cuenta?
                    <a href=" " class="text-black font-medium hover:underline">Inicia sesión</a>
                </p>
            </div>

            <p class="text-xs text-gray-600 text-center mt-8">&copy; 2025 Derechos reservados</p>
        </div>
    </div>

    <script src="reserva.js"></script>
</body>

</html>
