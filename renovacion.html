<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Renovación de Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center p-4" style="background-image: url('recursos/imglibrosborrar.jpg');">

  <div class="absolute inset-0 bg-white/30 backdrop-blur-sm z-0"></div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white/80 backdrop-blur-md rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300">

      <div class="flex justify-center mb-4">
        <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Renovar Libro</h2>

      <div class="space-y-4">
        <div>
          <label for="fechaLimite" class="block text-sm font-medium text-gray-700">Fecha de entrega actual</label>
          <input type="date" id="fechaLimite"
                 class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-sm
                        focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300">
        </div>

        <div>
          <label for="diasExtra" class="block text-sm font-medium text-gray-700">¿Cuántos días deseas agregar? (máx. 8)</label>
          <input type="number" id="diasExtra" min="0" max="8" placeholder="Ej: 5"
                 class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-sm
                        focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300">
        </div>

        <button id="btnRenovar"
                class="w-full py-3 px-4 bg-black text-white font-medium rounded-xl
                       hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black
                       focus:ring-offset-2 transform hover:-translate-y-0.5 transition-all duration-300">
          Renovar
        </button>

        <div id="resultado" class="mt-4 text-center text-gray-800 font-medium"></div>
      </div>

    </div>
  </div>

  <script src="renovacion.js"></script>
</body>
</html>
