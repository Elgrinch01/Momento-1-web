<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center"
    style="background-image: url('recursos/imglibrosborrar.jpg');">

    <div class="absolute inset-0 bg-white/30 backdrop-blur-sm z-0"></div>

    <div class="relative z-10 w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-md rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300">
            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>

            <div id="registro-form" class="space-y-4">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Usuario o Correo</label>
                    <input type="text" id="registro-usuario" class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="registro-contrasena" class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60">
                </div>
                <button id="btn-registro" class="w-full py-3 px-4 bg-black text-white font-medium rounded-xl hover:bg-gray-900">
                    Registrarse
                </button>
            </div>

            <div id="login-form" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Usuario o Correo</label>
                    <input type="text" id="login-usuario" class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="login-contrasena" class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/60">
                </div>
                <button id="btn-login" class="w-full py-3 px-4 bg-black text-white font-medium rounded-xl hover:bg-gray-900">
                    Iniciar Sesión
                </button>
                <div class="text-center">
                    <a href="recuperarContrasena.html" class="text-sm text-gray-600 hover:text-gray-900">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <div id="mensaje" class="mt-4 text-center text-sm"></div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="recuperarContrasena.js"></script>
</body>
</html>
